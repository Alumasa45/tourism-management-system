version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: tourism_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tourism_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aquinattaayo
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
